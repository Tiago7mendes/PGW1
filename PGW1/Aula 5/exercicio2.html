<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <header>
        <h1>Formulário 2</h1>
    </header>
    <hr>

    <nav>
    </nav>
    <main>
        <section>
            <form method= "post">
                
                <br><br>
                <fieldset>  
                    <label>País de origem: </label>
                    <select name="pais" id="pais">device-width
                        <optgroup label="America">
                            <option value="br">Brasil</option>
                            <option value="can">Canadá</option>
                            <option value="eua">Estados Unidos</option>
                        </optgroup>
                        <optgroup label="Europa">
                            <option value="ale">Alemanha</option>
                        </optgroup>
                        <optgroup label="Ásia">
                            <option value="jap">Japão</option>
                        </optgroup>
                    </select>
                    <br><br>
                    <label>Deixe seu Feedback: </label>
                    <br>
                    <textarea name="Feedback" id="Feedback" cols="80" rows="5"></textarea>
                    <br><br>
                    <label>Número: </label>
                    <input type="number" name="idade" id="idade" step="5" min="1" max="100">
                    <label>Dia de Nascimento: </label>
                    <input type="date" name="data" id="data">
                </fieldset>
                <center>
                <input type="submit" value="Enviar">
                </center>
            </form>
        </section>
    </main>
    <br><br>
    <hr>
    <footer>
    </footer>
</body>
</html>
