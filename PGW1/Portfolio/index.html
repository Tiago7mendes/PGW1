<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

<h1>Meu Portfólio</h1>

<!-- Botão -->
<button class="botao">Clique Aqui</button>

<!-- Link -->
<a href="#" class="link">Meu Site</a>

<!-- Caixa de Texto -->
<input type="text" class="caixa-texto" placeholder="Digite seu nome">

<!-- Imagem -->
<img src="https://webcachorros.com.br/wp-content/uploads/2021/08/miniature-schnauzer-puppy-dog-portrait-1-650x650.jpg" alt="Minha Foto" class="imagem">

<!-- Lista Não Ordenada -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<!-- Lista Ordenada -->
<ol>
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
</ol>

<!-- Texto em Negrito ao Passar o Mouse -->
<p class="texto-negrito">Passe o mouse aqui para ver o texto em negrito.</p>

<!-- Transição de Fundo -->
<div class="elemento-com-transicao-fundo">
    Passe o mouse aqui para ver a transição de fundo.
</div>

<!-- Efeito de Opacidade -->
<div class="elemento-com-transicao-opacidade">
    Passe o mouse aqui para ver o efeito de opacidade.
</div>

<!-- Hover com Translação -->
<div class="elemento-com-translacao">
    Passe o mouse aqui para ver o hover com translação.
</div>

<!-- Hover com Escala -->
<img src="https://i.pinimg.com/originals/dc/65/52/dc65520e8931e63ddebd14631c16e9ce.jpg" alt="Imagem com Escala" class="imagem-com-escala" width="250px">

</body>
</html>
