<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário com Diferentes Elementos</title>
</head>
<body>
    <header><h1>Formulário com Diferentes Elementos</h1></header>
    <br>
    <main>
        <form action="acao.html" method="post" enctype="multipart/form-data">
            <label>Selecione um ou mais arquivos: </label>
            <br>
            <input type="file" name="file" id="file" accept=".png, .jpg, jpeg" multiple>
            <br><br><hr>
            <label>Escolha uma opção de envio: </label>
            <br>
            <input type="radio" name="option1" id="option1" value="1" required checked>Opção 1
            <br>
            <input type="radio" name="option1" id="option1" value="2" required>Opção 2
            <br><br><hr>
            Checkbox1:<input type="checkbox" name="accept" id="accept" required checked> 
            <br>
            Checkbox2: <input type="checkbox" name="accept" id="accept" required> 
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>  
    </main>
</body>
</html>
